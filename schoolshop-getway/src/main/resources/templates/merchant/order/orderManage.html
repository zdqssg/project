                            <td v-text="o.username">袁岳</td>
                            <td v-text="o.phone">0800 051213</td>
                            <td v-text="o.provinceName+o.cityName+o.areaName+o.streetName+o.detail">深圳市有大福</td>
                            <td v-text="o.userWarn">备注</td>
                            <td v-if="o.state===1"><i class="fa fa-pause text-danger"></i><span >待支付</span></td>
                            <td v-if="o.state===2"><i class="fa fa-spinner text-warning"></i><span >待发货</span></td>
                            <td v-if="o.state===3"><i class="fa fa-hand-rock-o text-navy"></i><span >已发货</span></td>
                            <td v-if="o.state===4"><i class="fa fa-check text-primary"></i><span >已签收</span></td>
                            <td v-text="o.createTime">2015.09.10</td>
                            <td v-if="o.state===2"><a @click="sendGood(o.id,index)">发货</a></td>
<!--                            <td><a :href="o.id">查看详情</a></td>-->
                        </tr>
