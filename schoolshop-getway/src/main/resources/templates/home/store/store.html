<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zn_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="M_Adnan">
    <title id="titleApp" v-text="'店铺:'+store.storeName"></title>

    <!--网页图标-->
    <link rel="shortcut icon" th:href="@{/img/schoolshop/shcool.png}">
    <!-- 幻灯片效果插件SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" th:href="@{/rs-plugin/css/settings.css}" media="screen"/>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.css}">
    <!-- 定制的 CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap3/font-awesome/css/font-awesome.min.css}">
    <link th:href="@{/css/schoolshop/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/schoolshop/main.css}" rel="stylesheet">
    <link th:href="@{/css/schoolshop/style.css}" rel="stylesheet">
    <link th:href="@{/css/schoolshop/responsive.css}" rel="stylesheet">
    <!-- JavaScripts -->
    <script th:src="@{/js/schoolshop/modernizr.js}"></script>
    <!-- Online Fonts -->
    <link th:href='@{/css/googleapis/familyMontserrat.css}' rel='stylesheet' type='text/css'>
    <link th:href='@{/css/googleapis/familyPlayfaiDisplay.css}' rel='stylesheet' type='text/css'>

    <!--IE8以下的浏览器支持方案-->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body>

<!-- 加载动画 -->
<div th:replace="~{commons :: loader}"></div>

<!-- 容器 -->
<div id="wrap">
    <!-- 店铺导航 -->
    <header>
        <div class="sticky">
            <div class="container">
                <!-- schoolshop-logo -->
                <div th:replace="~{commons :: store-logo}"></div>
                <nav class="navbar ownmenu">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#nav-open-btn" aria-expanded="false"><span class="sr-only">切换导航</span>
                            <span class="icon-bar"><i class="fa fa-navicon"></i></span></button>
                    </div>
                    <!-- schoolshop-nav-left -->
                    <div th:replace="~{commons :: store-nav-left}"></div>
                    <!-- nav-right -->
                    <div th:replace="~{commons :: nav-right}"></div>
                </nav>
            </div>
        </div>
    </header>
    <!--======= 轮播图 =========-->
    <section class="home-slider">
        <!-- SLIDE Start -->
        <div class="tp-banner-container">
            <div class="tp-banner">
                <ul id="slideApp">
                    <!-- SLIDE  -->
                    <li v-for="s in slide" data-transition="random" data-slotamount="7" data-masterspeed="300"
                        data-saveperformance="off">
                        <!-- MAIN IMAGE -->
                        <img :src="s.goodsImgPath" alt="slider" data-bgposition="center center"
                             data-bgfit="cover" data-bgrepeat="no-repeat">
                        <!-- LAYER NR. 1 -->
                        <div class="tp-caption font-playfair sfb tp-resizeme"
                             data-x="center" data-hoffset="0"
                             data-y="center" data-voffset="-150"
                             data-speed="800"
                             data-start="500"
                             data-easing="Power3.easeInOut"
                             data-splitin="none"
                             data-splitout="none"
                             data-elementdelay="0.1"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             style="z-index: 7; font-size:18px; color:#fff; max-width: auto; max-height: auto; white-space: nowrap;">
                            <span v-text="'商品:'+s.goodsName"></span></div>
                        <!-- LAYER NR. 2 -->
                        <div class="tp-caption sfr font-extra-bold tp-resizeme letter-space-4"
                             data-x="center" data-hoffset="0"
                             data-y="center" data-voffset="60"
                             data-speed="800"
                             data-start="1300"
                             data-easing="Power3.easeInOut"
                             data-splitin="chars"
                             data-splitout="none"
                             data-elementdelay="0.07"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             style="z-index: 6; font-size:140px; color:#fff; text-transform:uppercase; white-space: nowrap;">
                            <span v-text="s.baseTitle">主标题</span>
                        </div>
                        <!-- LAYER NR. 2 -->
                        <div class="tp-caption sfr font-regular tp-resizeme letter-space-4"
                             data-x="center" data-hoffset="0"
                             data-y="center" data-voffset="-50"
                             data-speed="800"
                             data-start="800"
                             data-easing="Power3.easeInOut"
                             data-splitin="chars"
                             data-splitout="none"
                             data-elementdelay="0.07"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             style="z-index: 6; font-size:78px; color:#fff; text-transform:uppercase; white-space: nowrap;">
                            <span v-text="s.secondTitle">副标题</span></div>
                        <!-- LAYER NR. 4 -->
                        <div class="tp-caption sfb font-extra-bold tp-resizeme"
                             data-x="center" data-hoffset="120"
                             data-y="center" data-voffset="200"
                             data-speed="800"
                             data-start="2200"
                             data-easing="Power3.easeInOut"
                             data-splitin="none"
                             data-splitout="none"
                             data-elementdelay="0.07"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             style="z-index: 6; font-size:60px; color:#fff; text-transform:uppercase; white-space: nowrap;">
                            <small class="font-regular">$</small><span v-text="s.goodsPrice">价格</span>
                        </div>
                        <!-- LAYER NR. 4 -->
                        <div class="tp-caption lfb tp-scrollbelowslider tp-resizeme"
                             data-x="center" data-hoffset="-120"
                             data-y="center" data-voffset="200"
                             data-speed="800"
                             data-start="2200"
                             data-easing="Power3.easeInOut"
                             data-elementdelay="0.1"
                             data-endelementdelay="0.1"
                             data-endspeed="300"
                             data-scrolloffset="0"
                             style="z-index: 8;"><a :href="'/store/'+merchantId+'/good/'+s.goodId" class="btn"
                                                    v-text="s.btn">按钮文本</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- 上下文 -->
    <div id="content">


        <!-- 新品到货 -->
        <section class="container padding-top-100 padding-bottom-100" id="newGoodsApp">
            <div class="row">
                <!-- Main Heading -->
                <div class="heading text-center row">
                    <h4>新品到货</h4>
                    <span>爱是一种享受，是一种奉献。请大驾光临。</span>
                </div>
                <!-- 搜索内容 -->
                <div class="papular-block row">
                    <!-- 项目 -->
                    <div class="col-xs-6 col-sm-3" v-for="g in newGoods" @click="clickGood(g.id)">
                        <div class="item">
                            <!-- 销售标签 -->
                            <div class="on-sale" v-if="g.isDiscount">
                                <span v-text="g.discount+'%'">1</span>折扣
                            </div>
                            <!-- 项目 图片 -->
                            <div class="item-img">
                                    <img v-for="item in 2"
                                         class="good-img-default-size"
                                         :class="'img-'+item"
                                         :src="g.goodsImgPath" alt="">
                            </div>
                            <!-- 项目 名称 -->
                            <div class="item-name">
                                    <span class="view-text" v-text="g.goodsName" :title="g.goodsName"></span>
                                    <!-- 价格 -->
                                    <span class="price"><small>$</small><span
                                            v-text="g.goodsPrice"></span></span>
                                <p class="view-text" v-text="g.goodsDescribe"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </section>
        <!-- 热门产品 -->
        <section class="padding-top-100 padding-bottom-100" id="hotGoodsApp">
            <div class="container">
                <!-- Main Heading -->
                <div class="heading text-center row">
                    <h4>热门产品</h4>
                    <span>爱是一种享受，是一种奉献。请大驾光临。</span>
                </div>
                <!-- 搜索内容 -->
                <div class="papular-block row">
                    <!-- 项目 -->
                    <div class="col-xs-6 col-sm-3" v-for="g in hotGoods" @click="clickGood(g.id)">
                        <div class="item">
                            <!-- 销售标签 -->
                            <div class="on-sale" v-if="g.isDiscount">
                                <span v-text="g.discount+'%'">1</span>折扣
                            </div>
                            <!-- 项目 图片 -->
                            <div class="item-img">
                                    <img v-for="item in 2"
                                         class="good-img-default-size"
                                         :class="'img-'+item"
                                         :src="g.goodsImgPath" alt="">
                            </div>
                            <!-- 项目 名称 -->
                            <div class="item-name">
                                    <span class="view-text" v-text="g.goodsName" :title="g.goodsName"></span>
                                    <!-- 价格 -->
                                    <span class="price"><small>$</small><span
                                            v-text="g.goodsPrice"></span></span>
                                <p class="view-text" v-text="g.goodsDescribe"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 店铺帖子 -->
        <section class="light-gray-bg padding-top-150 padding-bottom-150"
                 v-if="advertising.length!==0"
                 id="advertisingApp">
            <div class="container">

                <!--店铺帖子头部-->
                <div class="heading text-center" >
                    <a href="/home/advertising"><h4 >商品帖子</h4></a>
                </div>
                <div class="knowledge-share">
                    <ul class="row" >
                        <!-- 商品帖子广告1 -->
                        <li class="col-md-6" v-for="a in advertising">
                            <div class="date"><span v-text="a.month">十二月</span> <span class="huge" v-text="a.date">27</span></div>
                            <a :href="'/home/advertising/'+a.id" class="view-text" v-text="a.goodsName">浙江的富饶</a>
                            <p v-text="a.goodsDescribe"class="view-text" >爱是一种享受，是一种奉献。请大驾光临。</p>
                            <p>店铺:By <a :href="'/store/'+a.merchantId"><strong v-text="a.storeName">张浩岚的</strong></a></p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- 关于我们 -->
        <section th:replace="~{commons :: aboutUs}"></section>
    </div>


    <!--======= 底部 =========-->
    <footer th:replace="~{commons :: footer}"></footer>

</div>


<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/schoolshop/bootstrap.min.js}"></script>
<script th:src="@{/js/schoolshop/own-menu.js}"></script>
<script th:src="@{/js/schoolshop/jquery.lighter.js}"></script>
<script th:src="@{/js/schoolshop/owl.carousel.min.js}"></script>
<!-- 轮播图效果插件SLIDER REVOLUTION 4.x SCRIPTS  -->
<script th:src="@{/rs-plugin/js/jquery.tp.t.min.js}"></script>
<script th:src="@{/rs-plugin/js/jquery.tp.min.js}"></script>
<script th:src="@{/js/schoolshop/main.js}"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/commons/getTime.js"></script>
<!--自定义js-->
<!--头部-->
<script src="/js/schoolshop/store/storeHeader.js"></script>
<script src="/js/schoolshop/userHeader.js"></script>
<!--店铺首页-->
<script src="/js/schoolshop/store/store.js"></script>

</body>
</html>
