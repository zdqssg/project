<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zn_CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="M_Adnan">
    <title>退换货</title>

    <!--网页图标-->
    <link th:href="@{/img/schoolshop/shcool.png}" rel="shortcut icon">
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/bootstrap3/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bootstrap3/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/person/assets/css/admin.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/amazeui.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/css/person/personal.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/person/refstyle.css}" rel="stylesheet" type="text/css">


</head>

<body>
<!--内容-->
<div class="center">
    <div class="col-main">
        <div class="main-wrap">
            <!--标题 -->
            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">退换货申请</strong> / <small>Apply&nbsp;for&nbsp;returns</small>
                </div>
            </div>
            <hr/>
            <div class="comment-list">
                <!--进度条-->
                <div class="m-progress">
                    <div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">买家申请退款</p>
                            </span>
                        <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">商家处理退款申请</p>
                            </span>
                        <span class="step-3 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">3<em class="bg"></em></i>
                                <p class="stage-name">款项成功退回</p>
                            </span>
                        <span class="u-progress-placeholder"></span>
                    </div>
                    <div class="u-progress-bar total-steps-2">
                        <div class="u-progress-bar-inner"></div>
                    </div>
                </div>


                <div class="refund-aside">
                    <div class="item-pic">
                        <a href="#" class="J_MakePoint">
                            <img src="/resource/2020/09/0-item_pic.jpg_220x220.jpg" class="itempic">
                        </a>
                    </div>

                    <div class="item-title">

                        <div class="item-name">
                            <a href="#">
                                <p class="item-basic-info">美康粉黛醉美唇膏 持久保湿滋润防水不掉色</p>
                            </a>
                        </div>
                        <div class="info-little">
                            <span>颜色：洛阳牡丹</span>
                            <span>包装：裸装</span>
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-ordernumber">
                            <span class="info-title">订单编号：</span><a>1474784641639947</a>
                        </div>
                        <div class="item-price">
                            <span class="info-title">价&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格：</span><span
                                class="price">19.88元</span>
                            <span class="number">×1</span><span class="item-title">(数量)</span>
                        </div>
                        <div class="item-amount">
                            <span class="info-title">小&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计：</span><span
                                class="amount">19.88元</span>
                        </div>
                        <div class="item-pay-logis">
                            <span class="info-title">运&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;费：</span><span
                                class="price">10.00元</span>
                        </div>
                        <div class="item-amountall">
                            <span class="info-title">总&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;计：</span><span
                                class="amountall">29.88元</span>
                        </div>
                        <div class="item-time">
                            <span class="info-title">成交时间：</span><span class="time">2015-12-12&nbsp;17:07</span>
                        </div>

                    </div>
                    <div class="clear"></div>
                </div>

                <div class="refund-main">
                    <div class="item-comment">
                        <div class="am-form-group">
                            <label for="refund-type" class="am-form-label">退款类型</label>
                            <div class="am-form-content">
                                <select data-am-selected="">
                                    <option value="a" selected>仅退款</option>
                                    <option value="b">退款/退货</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="refund-reason" class="am-form-label">退款原因</label>
                            <div class="am-form-content">
                                <select data-am-selected="">
                                    <option value="a" selected>请选择退款原因</option>
                                    <option value="b">不想要了</option>
                                    <option value="c">买错了</option>
                                    <option value="d">没收到货</option>
                                    <option value="e">与说明不符</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="refund-money" class="am-form-label">退款金额<span>（不可修改）</span></label>
                            <div class="am-form-content">
                                <input type="text" id="refund-money" readonly="readonly" placeholder="19.88">
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="refund-info" class="am-form-label">退款说明<span>（可不填）</span></label>
                            <div class="am-form-content">
                                <textarea placeholder="请输入退款说明"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="refund-tip">
                        <div class="filePic">
                            <input type="file" class="inputPic" value="选择凭证图片" name="file" max="5" maxsize="5120"
                                   allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
                            <img src="/img/system/image.jpg" alt="">
                        </div>
                        <span class="desc">上传凭证&nbsp;最多三张</span>
                    </div>
                    <div class="info-btn">
                        <div class="am-btn am-btn-danger">提交申请</div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <aside th:replace="~{commons :: aside}"></aside>
</div>
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/schoolshop/bootstrap.min.js}"></script>
<script th:src="@{/js/vue.js}"></script>
<!--用户页面必要js-->
<script th:src="@{/js/amazeui.min.js}"></script>
<script src="/js/person/main.js"></script>
</body>

</html>
