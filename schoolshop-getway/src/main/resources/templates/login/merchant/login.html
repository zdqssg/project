    <form action="/merchant/loginPost" method="post" id="loginform" class="form-vertical">
        <div class="control-group">
            <label class="control-label">输入账号</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="fa fa-user"></i></span><input id="username" type="text"
                                                                                       name="username" required/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">登陆密码</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="fa fa-key"></i></span><input id="password" type="password"
                                                                                      name="password" required/>
                </div>
            </div>
        </div>
        <div class="form-actions">
                <span class="pull-left">
<!--                    <a id="to-recover" href="#"/>忘记密码？</a>-->
                    <a  href="/merchant/none/register">注册新号</a>
                </span>

                <label class="pull-left" for="remember-me" style="padding-left: 10px"><a>记住密码？</a>
                   <input id="remember-me" name="rememberMe" class="styled" type="checkbox">
                </label>
            <span class="pull-right">
                    <input type="submit" class="btn btn-primary" value="登&nbsp;&nbsp;录"/>
                </span>
        </div>
        <div class="normal_text">
            推荐使用支持HTML5的浏览器，如chrome、IE9+等
        </div>
    </form>
