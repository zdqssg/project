<body>

<!-- 加载动画 -->
<div th:replace="~{commons :: loader}"></div>

<!-- 容器 -->
<div id="wrap">
    <!-- 导航 -->
    <header>
        <div class="sticky">
            <div class="container">
                <!-- schoolshop-logo -->
                <div th:replace="~{commons :: schoolshop-logo}"></div>
                <nav class="navbar ownmenu">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#nav-open-btn" aria-expanded="false">

                            <span class="icon-bar"><i class="fa fa-navicon"></i></span></button>
                    </div>
                    <!-- schoolshop-nav-left -->
                    <div th:replace="~{commons :: schoolshop-nav-left}"></div>
                    <!-- nav-right -->
                    <div th:replace="~{commons :: nav-right}"></div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Content -->
    <div id="content">

        <!--======= PAGES INNER =========-->
        <section class="chart-page  padding-bottom-100">
            <div class="container">

                <!-- Payments Steps -->
                <div class="shopping-cart">

                    <!-- SHOPPING INFORMATION -->
                    <div class="cart-ship-info register">
                        <div class="row">

                            <!-- ESTIMATE SHIPPING & TAX -->
                            <div class="col-sm-12">
                                <h6>免费注册</h6>
                                <form id="user-reg-form" v-on:submit.prevent="register()" method="post">
                                    <ul class="row">

                                        <!-- Name -->
                                        <li class="col-md-12">
                                            <label> *用户名
                                                <input onblur="checkHaveName()" id="username" type="text"
                                                       pattern="^[\u0391-\uFFE5\w]+$" name="nickname"
                                                       placeholder="只允许汉字、英文字母、数字及下划线" required>
                                            </label>
                                        </li>


                                        <!-- LAST NAME -->
                                        <li class="col-md-12">
                                            <label> *密码
                                                <input onblur="checkPwd()" id="password" type="password"
                                                       pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$"
                                                       name="password"
                                                       placeholder="密码至少包含数字和英文，长度6-20" required>
                                            </label>
                                        </li>

                                        <!-- LAST NAME -->
                                        <li class="col-md-12">
                                            <label> *确认密码
                                                <input onblur="checkRePwd()" id="repassword" type="password"
                                                       name="confirm" placeholder="请确认密码" required>
                                            </label>
                                        </li>
                                        <!-- PHONE -->
                                        <li class="col-md-12">
                                            <label> *手机号
                                                <input id="phone" type="text"
                                                       name="phone"
                                                       pattern="^1[34578]\d{9}$" placeholder="请输入手机号" required>
                                            </label>
                                        </li>
                                        <!-- PHONE -->
                                        <li class="col-md-6">
                                            <input type="submit" class="btn" value="注册"/>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 关于我们 -->
        <section th:replace="~{commons :: aboutUs}"></section>
    </div>
    <!--======= 底部 =========-->
    <footer th:replace="~{commons :: footer}"></footer>
</div>
<!--通知-->
<div id="inform"></div>
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script th:src="@{/js/schoolshop/bootstrap.min.js}"></script>

<script th:src="@{/js/schoolshop/jquery.lighter.js}"></script>
<script th:src="@{/js/schoolshop/owl.carousel.min.js}"></script>
<!-- 轮播图效果插件SLIDER REVOLUTION 4.x SCRIPTS  -->
<script th:src="@{/rs-plugin/js/jquery.tp.t.min.js}"></script>
<script th:src="@{/rs-plugin/js/jquery.tp.min.js}"></script>
<script th:src="@{/js/schoolshop/main.js}"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<!--自定义js-->
<!--头部-->
<script src="/js/schoolshop/homeHeader.js"></script>
<script src="/js/schoolshop/userHeader.js"></script>

<script>
    //注册
    function checkHaveName() {
        // //检查用户名是否已经存在
        // //调后台代码检查用户名是否已经被注册
        // $.ajax({
        //     type: "post",
        //     url: "/schoolshop/client/checkClientName",
        //     data: username.serialize(),
        //     dataType: 'json',
        //     success: function (msg) {
        //         console.log(msg)
        //         if (msg.result) {
        //             addOK(username);
        //         } else {
        //             addNOOK(username);
        //         }
        //     }
        // });
    }

    function checkPwd() {
        let password = $("#password"),
            repassword = $("#repassword");
        if (repassword.val() !== "") {
            if (repassword.val() === password.val()) {
                addOK(repassword)
            } else {
                addNOOK(repassword)
            }
        }
    }

    function checkRePwd() {
        let rePassword = $("#repassword");
        if (rePassword.val() !== "") {
            if (rePassword.val() !== $("#password").val()) {
                addNOOK(rePassword)
            } else {
                addOK(rePassword)
            }
        }
    }

    let vue = new Vue({
        el: '#user-reg-form',
        methods: {
            //注册
            register: function () {
                $.ajax({
                        type: 'post',
                        url: "/api-user/none/reg",
                        data: $("#user-reg-form").serialize(),
                        success: function (msg) {
                            let $inform = $('#inform');
                            if (msg.state === 2000) {
                                $inform.fadeIn(200)
                                $inform.html('<h4 class="spop-title">注册成功</h4>即将于<span id="time">3</span>秒后返回登录')
                                var second = 2;
                                var showPop = setInterval(function () {
                                    if (second == 0) {
                                        clearInterval(showPop);
                                        location.href = '/person/none/login'
                                    }
                                    $('#time').html(second)
                                    second--;
                                }, 1000);
                            } else {
                                $inform.fadeIn(200)
                                $inform.html('<h4 class="spop-title">' + msg.message + '</h4>')
                                setTimeout(function () {
                                    $inform.fadeOut(100)
                                }, 3000)
                            }
                        }
                    }
                )
            }
        }
    });

</script>
